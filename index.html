<!DOCTYPE html>
<html lang="id_ID" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kalkulator BMI atau IMT</title>
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
  </head>
  <body>
    <main>
      <header class="container">
        <section class="row">
          <div class="col">
            <h1>Kalkulator</h1>
            <h5>BMI <span>(Body Mass Index) /</span> IMT <span>(Index Massa Tubuh)</span></h5>
          </div>
        </section>
      </header>

      <article class="container">
        <section class="row">
          <div class="col">
            <form id="form">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Tinggi badan kamu..</label>
                    <div class="input-group">
                      <input type="number" id="tinggi" class="form-control form-control-lg">
                      <div class="input-group-append">
                        <span class="input-group-text">Cm</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Berat badan kamu..</label>
                    <div class="input-group">
                      <input type="number" id="berat" class="form-control form-control-lg">
                      <div class="input-group-append">
                        <span class="input-group-text">Kg</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="hasil"></div>
              </div>
            </form>
          </div>
        </section>
      </article>

      <footer class="container">
        <section class="row">
          <div class="col">
            ___<br>
            <small><a href="https://regga.id/coding/" target="_blank">Regga @reggarantai &raquo;</a></small>
          </div>
        </section>
      </footer>
    </main>

    <!-- Script jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
